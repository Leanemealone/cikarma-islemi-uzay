<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uzayda Matematik: Seviye Macerası</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: 'Luckiest Guy', Arial; touch-action: none; }
        canvas { display: block; background-color: #000; background-size: cover; }

        /* GİRİŞ PANELİ STİLLERİ */
        #entryPanel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 50, 0.95); padding: 30px; border-radius: 25px;
            text-align: center; border: 5px solid #FFD700; z-index: 1000; 
            width: 320px; box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }
        #entryPanel h2 { color: #FFD700; margin-bottom: 20px; font-size: 28px; text-shadow: 2px 2px #000; }
        select, input, button {
            padding: 12px; margin: 10px 0; border-radius: 12px; font-family: 'Luckiest Guy'; 
            font-size: 18px; width: 100%; border: none; outline: none; box-sizing: border-box;
        }
        select, input { background: #eee; color: #333; }
        button { background: #00FF00; color: #000; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00CC00; transform: scale(1.05); }
        
        #leaderboard {
            margin-top: 20px; max-height: 180px; overflow-y: auto; text-align: left; 
            font-size: 14px; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px;
        }
        .score-row { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 10px; }
    </style>
</head>
<body>

<div id="entryPanel">
    <h2>KOZMİK GİRİŞ</h2>
    <select id="studentSelect">
        <option value="">İSMİNİ SEÇ...</option>
        <script>
            const ogrenciler = ["Ali", "Ayşe", "Fatma", "Mehmet", "Can", "Ece", "Mert", "Selin", "Burak", "Zeynep", "Deniz", "Arda", "Melis", "Emir", "Irmak", "Kaan", "Duru", "Yiğit", "Beren", "Umut", "Ada", "Kerem", "Öykü", "Enes", "Azra", "Tuna", "Sıla", "Batu", "Defne", "Onur", "İrem", "Ege", "Yaren", "Doruk", "Buse", "Alper", "Güneş"];
            ogrenciler.sort().forEach(o => document.write(`<option value="${o}">${o}</option>`));
        </script>
    </select>
    <input type="password" id="passInput" placeholder="ŞİFRE">
    <button id="startBtn">MACERAYA BAŞLA</button>
    
    <div id="leaderboard">
        <div style="text-align: center; color: #FFD700; margin-bottom: 5px;">TOP 10 LİDERLER</div>
        <div id="scoreList">Yükleniyor...</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script type="module">
// FIREBASE MODÜLLERİ
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// BURAYI KENDİ BİLGİLERİNLE DOLDUR
const firebaseConfig = {
  apiKey: "BURAYA_API_KEY_GELECEK",
  authDomain: "PROJEID.firebaseapp.com",
  projectId: "PROJEID",
  storageBucket: "PROJEID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// OYUN DEĞİŞKENLERİ
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let currentUser = "";
const gamePass = "123"; // Öğrencilerin gireceği ortak şifre

// SESLER [cite: 5]
const arkaPlanMuzigi = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
arkaPlanMuzigi.loop = true; arkaPlanMuzigi.volume = 0.2;
const crashSesi = new Audio('https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/main/crash.mp3');
const alkisSesi = new Audio('https://raw.githubusercontent.com/Leanemealone/Eldeli-Toplama-Oyunu/main/clap.mp3');

let skor = 0; let seviye = 1; let meteorHizi = 1.3; let kalanSure = 120; [cite: 6]
let can = 3; let oyunBitti = false; let bitisNedeni = ""; [cite: 7]
let soru = { s1: 0, s2: 0, sonuc: 0, bonus: false }; [cite: 8]
let meteorlar = []; let mesaj = ""; let mesajRengi = ""; let mesajSayac = 0; [cite: 9]
let seviyeMesajSayac = 120; let seviyeBonusHakki = true; 
let girisYapildi = false;

// GÖRSEL LİSTELERİ [cite: 10, 11]
const arkaPlanlar = ['https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/arka%20plan%20(2).png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background2.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background3.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background4.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background5.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background6.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background7.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background8.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background9.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background10.png'];
const gemiResimleri = ['https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/uzay%20araci.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi2.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi3.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi4.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi5.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi6.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi7.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi8.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi9.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi10.png'];

const bgImg = new Image(); const shipImg = new Image();
const meteorImg = new Image(); meteorImg.src = 'https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/goktasi.png';

function ekranBoyutlandir() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
ekranBoyutlandir(); [cite: 13]
window.addEventListener("resize", ekranBoyutlandir);

let gemi = { x: canvas.width / 2 - 40, y: canvas.height - 150 }; [cite: 14]

// --- FIREBASE FONKSİYONLARI ---
async function saveScoreToFirebase(puan) {
    if (!currentUser) return;
    try {
        const userRef = doc(db, "uzay_skorlar", currentUser);
        const snap = await getDoc(userRef);
        if (!snap.exists() || snap.data().skor < puan) {
            await setDoc(userRef, { isim: currentUser, skor: puan, tarih: Date.now() });
        }
    } catch (e) { console.error("Skor kaydedilemedi:", e); }
}

function listenLeaderboard() {
    const q = query(collection(db, "uzay_skorlar"), orderBy("skor", "desc"), limit(10));
    onSnapshot(q, (snapshot) => {
        let html = "";
        snapshot.forEach((doc) => {
            html += `<div class="score-row"><span>${doc.data().isim}</span><span>${doc.data().skor} Puan</span></div>`;
        });
        document.getElementById("scoreList").innerHTML = html || "Henüz skor yok";
    });
}
listenLeaderboard();

// --- GİRİŞ KONTROLÜ ---
document.getElementById("startBtn").addEventListener("click", () => {
    const selected = document.getElementById("studentSelect").value;
    const pass = document.getElementById("passInput").value;
    if (selected !== "" && pass === gamePass) {
        currentUser = selected;
        girisYapildi = true;
        document.getElementById("entryPanel").style.display = "none";
        oyunuSifirla();
        guncelle();
    } else {
        alert("Lütfen isminizi seçin ve doğru şifreyi girin!");
    }
});

// --- OYUN MANTIĞI ---
function seviyeAyarla() {
    bgImg.src = arkaPlanlar[(seviye - 1) % arkaPlanlar.length];
    shipImg.src = gemiResimleri[(seviye - 1) % gemiResimleri.length];
    kalanSure = 120; can = 3; meteorHizi = 1.3 + (seviye * 0.2); [cite: 15, 16]
    seviyeMesajSayac = 120; seviyeBonusHakki = true;
    soruUret();
}

function oyunuSifirla() {
    skor = 0; seviye = 1; can = 3; kalanSure = 120; [cite: 17]
    oyunBitti = false; seviyeAyarla();
}

function soruUret() {
    let s1, s2;
    let bonusMu = (seviyeBonusHakki && Math.random() < 0.25); [cite: 19]
    if (bonusMu) seviyeBonusHakki = false;
    if (seviye === 1) {
        do { s1 = Math.floor(Math.random() * 20) + 10; s2 = Math.floor(Math.random() * 9) + 1; } while (s1 % 10 < s2 % 10); [cite: 20, 21]
    } else {
        s1 = Math.floor(Math.random() * 40) + 20; s2 = Math.floor(Math.random() * 19) + 1; [cite: 22, 23]
    }
    soru = { s1: s1, s2: s2, sonuc: s1 - s2, bonus: bonusMu };
    let secenekler = [{ deger: soru.sonuc, tip: "dogru" }, { deger: soru.sonuc + 5, tip: "yanlis" }, { deger: soru.sonuc - 3, tip: "yanlis" }, { deger: soru.sonuc + 2, tip: "yanlis" }]; [cite: 24]
    secenekler.sort(() => Math.random() - 0.5); [cite: 25]
    meteorlar = secenekler.map((m, index) => ({ ...m, x: Math.random() * (canvas.width - 100), y: -250 - (index * 450) })); [cite: 25]
}

setInterval(() => {
    if (girisYapildi && !oyunBitti && seviyeMesajSayac <= 0) {
        kalanSure--;
        if (kalanSure <= 0) { kalanSure = 0; oyunBitti = true; bitisNedeni = "SÜRE BİTTİ!"; saveScoreToFirebase(skor); } [cite: 26]
    }
}, 1000);

function ekraniSalla() {
    if (navigator.vibrate) navigator.vibrate(200); [cite: 27]
    crashSesi.play(); 
    let siddet = 15; let sayac = 0;
    let sarsinti = setInterval(() => {
        canvas.style.transform = `translate(${(Math.random()*siddet*2)-siddet}px, ${(Math.random()*siddet*2)-siddet}px)`;
        if (++sayac > 15) { clearInterval(sarsinti); canvas.style.transform = `translate(0,0)`; } [cite: 28]
    }, 30);
}

const kontrol = (ex, ey) => { 
    if (oyunBitti || !girisYapildi) return; [cite: 29]
    if (seviyeMesajSayac <= 0) { 
        arkaPlanMuzigi.play(); 
        gemi.x = ex - 40; gemi.y = ey - 40; [cite: 30, 31]
    } 
};

window.addEventListener("mousemove", (e) => kontrol(e.clientX, e.clientY));
window.addEventListener("touchstart", (e) => { 
    if (oyunBitti) { document.getElementById("entryPanel").style.display = "block"; girisYapildi = false; }
    kontrol(e.touches[0].clientX, e.touches[0].clientY); e.preventDefault(); 
}, { passive: false });
window.addEventListener("touchmove", (e) => { if(!oyunBitti) { gemi.x = e.touches[0].clientX - 40; gemi.y = e.touches[0].clientY - 40; } e.preventDefault(); }, { passive: false });

function guncelle() {
    if (!girisYapildi) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height); [cite: 34]

    if (oyunBitti) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width, canvas.height); [cite: 35]
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "60px 'Luckiest Guy'";
        ctx.fillText(bitisNedeni, canvas.width / 2, canvas.height / 2 - 80); [cite: 36]
        ctx.font = "40px 'Luckiest Guy'"; ctx.fillText("SKORUN: " + skor, canvas.width / 2, canvas.height / 2 - 20); [cite: 37]
        ctx.font = "22px 'Luckiest Guy'"; ctx.fillText("YENİ GİRİŞ İÇİN EKRANA DOKUN", canvas.width / 2, canvas.height / 2 + 50); [cite: 38]
        return requestAnimationFrame(guncelle);
    }

    if (seviyeMesajSayac > 0) {
        ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0, canvas.height/2-100, canvas.width, 200); [cite: 42, 43]
        ctx.fillStyle = "#FFD700"; ctx.textAlign = "center"; ctx.font = "80px 'Luckiest Guy'";
        ctx.fillText("SEVİYE " + seviye, canvas.width / 2, canvas.height / 2 + 30); [cite: 44]
        seviyeMesajSayac--; return requestAnimationFrame(guncelle);
    }

    // ÜST PANEL [cite: 46, 47, 48]
    ctx.textAlign = "left"; ctx.fillStyle = "white"; ctx.font = "24px 'Luckiest Guy'";
    ctx.fillText(`${currentUser} | Puan: ${skor}`, 20, 40);
    ctx.fillStyle = "#FFD700"; ctx.fillText(`Seviye: ${seviye}`, 20, 75); 
    ctx.textAlign = "right"; ctx.fillStyle = kalanSure < 10 ? "red" : "white";
    ctx.fillText(`Süre: ${kalanSure}`, canvas.width - 20, 40);
    for(let i=0; i<3; i++){ ctx.fillStyle = i < can ? "red" : "#555"; ctx.fillText("❤", canvas.width - 20 - (i*35), 75); }

    // SORU PANELİ [cite: 50, 51, 52]
    ctx.fillStyle = soru.bonus ? "#FF00FF" : "#FFD700"; ctx.strokeStyle = "black"; ctx.lineWidth = 4;
    ctx.font = "bold 60px 'Luckiest Guy'"; ctx.textAlign = "right";
    let hX = canvas.width / 2 + 40;
    ctx.strokeText(soru.s1, hX, 75); ctx.fillText(soru.s1, hX, 75);
    ctx.strokeText(soru.s2, hX, 135); ctx.fillText(soru.s2, hX, 135);
    ctx.textAlign = "left"; ctx.strokeText("-", hX - 100, 135); ctx.fillText("-", hX - 100, 135);
    ctx.beginPath(); ctx.strokeStyle = "white"; ctx.lineWidth = 6; ctx.moveTo(hX-110, 155); ctx.lineTo(hX+10, 155); ctx.stroke();

    // GEMİ [cite: 53, 54, 57]
    gemi.y = Math.max(220, Math.min(gemi.y, canvas.height - 80));
    gemi.x = Math.max(0, Math.min(gemi.x, canvas.width - 80));
    ctx.drawImage(shipImg, gemi.x, gemi.y, 80, 80);

    meteorlar.forEach((m) => {
        m.y += meteorHizi;
        ctx.save(); ctx.shadowBlur = 15; ctx.shadowColor = soru.bonus ? "purple" : "orange";
        ctx.drawImage(meteorImg, m.x, m.y, 100, 160); ctx.restore(); [cite: 58]
        ctx.fillStyle = "white"; ctx.font = "bold 30px Arial"; ctx.textAlign = "center";
        ctx.fillText(m.deger, m.x + 50, m.y + 130);

        if (gemi.x + 10 < m.x + 90 && gemi.x + 70 > m.x + 10 && gemi.y + 10 < m.y + 150 && gemi.y + 70 > m.y + 80) {
            if (m.tip === "dogru") {
                alkisSesi.currentTime = 0; alkisSesi.play(); [cite: 59, 60]
                skor += soru.bonus ? 20 : 10; kalanSure += 2;
                mesaj = soru.bonus ? "BONUS! +20 Puan" : "Harika! +2 Sn";
                mesajRengi = "#00FF00"; mesajSayac = 60;
                if (skor >= seviye * 80) { seviye++; seviyeAyarla(); } else { soruUret(); } [cite: 61]
            } else {
                ekraniSalla(); can--; [cite: 61, 62]
                mesaj = "Dikkat! Can Gitti"; mesajRengi = "red"; mesajSayac = 60;
                if (can <= 0) { oyunBitti = true; bitisNedeni = "CANINIZ BİTTİ!"; saveScoreToFirebase(skor); } [cite: 63]
                skor = Math.max(0, skor - 10); gemi.x = canvas.width / 2 - 40; gemi.y = canvas.height - 150; soruUret(); [cite: 63, 64]
            }
        }
        if (m.y > canvas.height) { 
            let enYukaridakiY = Math.min(...meteorlar.map(met => met.y));
            m.y = enYukaridakiY - 450; m.x = Math.random() * (canvas.width - 100); [cite: 65, 66, 67]
        }
    });

    if (mesajSayac > 0) {
        ctx.fillStyle = mesajRengi; ctx.font = "bold 40px 'Luckiest Guy'"; ctx.textAlign = "center";
        ctx.fillText(mesaj, canvas.width / 2, canvas.height / 2 + 100); mesajSayac--; [cite: 68, 69]
    }
    requestAnimationFrame(guncelle);
}
</script>
</body>
</html>
