<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Uzay Oyunu</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
}

canvas {
    display: block;
}
</style>
</head>

<body>

<canvas id="gameCanvas"></canvas>

<script>
/* =======================
   CANVAS AYARLARI
======================= */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* =======================
   OYUN DEÄžÄ°ÅžKENLERÄ°
======================= */
let girisYapildi = true;   // senin sistemde login sonrasÄ± true oluyor
let skor = 0;
let sure = 0;
let can = 3;

let gemi = {
    x: canvas.width / 2 - 30,
    y: canvas.height - 120,
    w: 60,
    h: 60
};

/* =======================
   SÃœRE SAYACI
======================= */
setInterval(() => {
    if (girisYapildi) {
        sure++;
    }
}, 1000);

/* =======================
   DOKUNMA / MOUSE KONTROL
======================= */
function hareketEt(x, y) {
    gemi.x = x - gemi.w / 2;
    gemi.y = y - gemi.h / 2;
}

window.addEventListener("mousemove", e => {
    hareketEt(e.clientX, e.clientY);
});

window.addEventListener("touchmove", e => {
    hareketEt(e.touches[0].clientX, e.touches[0].clientY);
    e.preventDefault();
}, { passive: false });

/* =======================
   OYUN Ã‡Ä°ZÄ°M DÃ–NGÃœSÃœ
======================= */
function guncelle() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    /* ðŸ”¹ ÃœST BAR */
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";

    // SKOR (sol Ã¼st)
    ctx.fillText("Skor: " + skor, 20, 35);

    // SÃœRE (orta)
    ctx.fillText(
        "SÃ¼re: " + sure,
        canvas.width / 2 - 40,
        35
    );

    // CAN (saÄŸ Ã¼st â€“ kalpler)
    for (let i = 0; i < can; i++) {
        ctx.fillText(
            "â¤ï¸",
            canvas.width - 30 - i * 28,
            35
        );
    }

    /* ðŸš€ GEMÄ° */
    ctx.fillStyle = "#00FFEA";
    ctx.fillRect(gemi.x, gemi.y, gemi.w, gemi.h);

    requestAnimationFrame(guncelle);
}

guncelle();
</script>

</body>
</html>
