<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uzayda Matematik: Seviye Macerası</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: 'Luckiest Guy', Arial; touch-action: none; }
        canvas { display: block; background-color: #000; background-size: cover; }
        #entryPanel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 50, 0.95); padding: 30px; border-radius: 25px;
            text-align: center; border: 5px solid #FFD700; z-index: 1000; width: 320px;
        }
        #entryPanel h2 { color: #FFD700; margin-bottom: 20px; font-size: 28px; }
        select, input, button { padding: 12px; margin: 10px 0; border-radius: 12px; font-family: 'Luckiest Guy'; font-size: 18px; width: 100%; border: none; box-sizing: border-box; }
        select, input { background: #eee; color: #333; }
        button { background: #00FF00; color: #000; cursor: pointer; }
        #leaderboard { margin-top: 20px; max-height: 180px; overflow-y: auto; text-align: left; font-size: 14px; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; }
        .score-row { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="entryPanel">
    <h2>KOZMİK GİRİŞ</h2>
    <select id="studentSelect">
        <option value="">İSİMLER YÜKLENİYOR...</option>
    </select>
    <input type="password" id="passInput" placeholder="ŞİFRE">
    <button id="startBtn">MACERAYA BAŞLA</button>
    
    <div id="leaderboard">
        <div style="text-align: center; color: #FFD700; margin-bottom: 5px;">TOP 10 LİDERLER</div>
        <div id="scoreList">Yükleniyor...</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBLNmwvxDkVk2qpwwLt-CoXFtb45N3_Mvg",
    authDomain: "uzay-cikarma-oyunu.firebaseapp.com",
    projectId: "uzay-cikarma-oyunu",
    storageBucket: "uzay-cikarma-oyunu.firebasestorage.app",
    messagingSenderId: "11975442094",
    appId: "1:11975442094:web:56b7006bb8bfc0e670f73f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const canvas = document.getElementById("gameCanvas"); [cite: 4]
const ctx = canvas.getContext("2d"); [cite: 4]
let currentUser = "";
let girisYapildi = false;

const arkaPlanMuzigi = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); 
arkaPlanMuzigi.loop = true; arkaPlanMuzigi.volume = 0.2; [cite: 5]
const crashSesi = new Audio('https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/main/crash.mp3'); [cite: 5]
const alkisSesi = new Audio('https://raw.githubusercontent.com/Leanemealone/Eldeli-Toplama-Oyunu/main/clap.mp3'); [cite: 5]
const bgImg = new Image(); const shipImg = new Image(); [cite: 12]
const meteorImg = new Image(); meteorImg.src = 'https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/goktasi.png'; [cite: 12]

let skor = 0; let seviye = 1; let meteorHizi = 1.3; let kalanSure = 120; [cite: 6]
let can = 3; let oyunBitti = false; let bitisNedeni = ""; [cite: 7]
let soru = { s1: 0, s2: 0, sonuc: 0, bonus: false }; [cite: 8]
let meteorlar = []; let mesaj = ""; let mesajRengi = ""; let mesajSayac = 0; [cite: 8, 9]
let seviyeMesajSayac = 120; let seviyeBonusHakki = true; [cite: 9]

// --- FIREBASE: ÖĞRENCİ LİSTESİNİ ÇEK ---
async function ogrenciListesiniYukle() {
    const select = document.getElementById("studentSelect");
    try {
        console.log("Veri çekme işlemi başladı...");
        const querySnapshot = await getDocs(collection(db, "ogrenciler"));
        
        if (querySnapshot.empty) {
            alert("Dikkat: Veritabanında öğrenci bulunamadı!");
        }

        select.innerHTML = '<option value="">İSMİNİ SEÇ...</option>';
        querySnapshot.forEach((doc) => {
            console.log("Bulunan Öğrenci:", doc.id);
            let opt = document.createElement("option");
            opt.value = doc.id;
            opt.textContent = doc.id;
            select.appendChild(opt);
        });
    } catch (e) {
        console.error("Hata Detayı: ", e);
        alert("Bağlantı Hatası: " + e.message);
        select.innerHTML = '<option value="">HATA OLUŞTU</option>';
    }
}
ogrenciListesiniYukle();

// --- GİRİŞ KONTROLÜ ---
document.getElementById("startBtn").onclick = async () => {
    const selected = document.getElementById("studentSelect").value;
    const pass = document.getElementById("passInput").value;
    if (!selected) return alert("İsminizi seçin!");

    const userRef = doc(db, "ogrenciler", selected);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists() && userSnap.data().sifre === pass) {
        currentUser = selected;
        girisYapildi = true;
        document.getElementById("entryPanel").style.display = "none";
        oyunuSifirla();
        guncelle();
    } else {
        alert("Hatalı şifre!");
    }
};

async function saveScoreToFirebase(puan) {
    if (!currentUser) return;
    const userRef = doc(db, "uzay_skorlar", currentUser);
    const snap = await getDoc(userRef);
    if (!snap.exists() || snap.data().skor < puan) {
        await setDoc(userRef, { isim: currentUser, skor: puan, tarih: Date.now() });
    }
}

function listenLeaderboard() {
    const q = query(collection(db, "uzay_skorlar"), orderBy("skor", "desc"), limit(10));
    onSnapshot(q, (snapshot) => {
        let html = "";
        snapshot.forEach((doc) => {
            html += `<div class="score-row"><span>${doc.data().isim}</span><span>${doc.data().skor} Puan</span></div>`;
        });
        document.getElementById("scoreList").innerHTML = html || "Skor yok";
    });
}
listenLeaderboard();

function ekranBoyutlandir() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } [cite: 13]
ekranBoyutlandir();
window.addEventListener("resize", ekranBoyutlandir);

let gemi = { x: canvas.width / 2 - 40, y: canvas.height - 150 }; [cite: 14]

function seviyeAyarla() {
    const arkaPlanlar = ['https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/arka%20plan%20(2).png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background2.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background3.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background4.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background5.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background6.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background7.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background8.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background9.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/background10.png']; [cite: 10]
    const gemiResimleri = ['https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/uzay%20araci.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi2.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi3.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi4.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi5.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi6.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi7.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi8.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi9.png','https://raw.githubusercontent.com/Leanemealone/cikarma-islemi-uzay/refs/heads/main/uzaygemisi10.png']; [cite: 11]
    bgImg.src = arkaPlanlar[(seviye - 1) % arkaPlanlar.length]; [cite: 15]
    shipImg.src = gemiResimleri[(seviye - 1) % gemiResimleri.length]; [cite: 15]
    kalanSure = 120; can = 3; meteorHizi = 1.3 + (seviye * 0.2); [cite: 16]
    seviyeMesajSayac = 120; seviyeBonusHakki = true; [cite: 16]
    soruUret(); [cite: 16]
}

function oyunuSifirla() {
    skor = 0; seviye = 1; can = 3; kalanSure = 120; [cite: 17]
    oyunBitti = false; seviyeAyarla(); [cite: 18]
}

function soruUret() {
    let s1, s2; [cite: 19]
    let bonusMu = (seviyeBonusHakki && Math.random() < 0.25); [cite: 19]
    if (bonusMu) seviyeBonusHakki = false; [cite: 19]
    if (seviye === 1) {
        do { s1 = Math.floor(Math.random() * 20) + 10; s2 = Math.floor(Math.random() * 9) + 1; } while (s1 % 10 < s2 % 10); [cite: 20, 21]
    } else {
        s1 = Math.floor(Math.random() * 40) + 20; s2 = Math.floor(Math.random() * 19) + 1; [cite: 22, 23]
    }
    soru = { s1: s1, s2: s2, sonuc: s1 - s2, bonus: bonusMu }; [cite: 23]
    let secenekler = [{ deger: soru.sonuc, tip: "dogru" }, { deger: soru.sonuc + 5, tip: "yanlis" }, { deger: soru.sonuc - 3, tip: "yanlis" }, { deger: soru.sonuc + 2, tip: "yanlis" }]; [cite: 24]
    secenekler.sort(() => Math.random() - 0.5); [cite: 25]
    meteorlar = secenekler.map((m, index) => ({ ...m, x: Math.random() * (canvas.width - 100), y: -250 - (index * 450) })); [cite: 25]
}

setInterval(() => {
    if (girisYapildi && !oyunBitti && seviyeMesajSayac <= 0) {
        kalanSure--; [cite: 26]
        if (kalanSure <= 0) { kalanSure = 0; oyunBitti = true; bitisNedeni = "SÜRE BİTTİ!"; saveScoreToFirebase(skor); } [cite: 26]
    }
}, 1000);

function ekraniSalla() {
    if (navigator.vibrate) navigator.vibrate(200); [cite: 27]
    crashSesi.play(); [cite: 27]
    let siddet = 15; let sayac = 0; [cite: 27]
    let sarsinti = setInterval(() => {
        canvas.style.transform = `translate(${(Math.random()*siddet*2)-siddet}px, ${(Math.random()*siddet*2)-siddet}px)`; [cite: 28]
        if (++sayac > 15) { clearInterval(sarsinti); canvas.style.transform = `translate(0,0)`; } [cite: 28]
    }, 30);
}

const kontrol = (ex, ey) => { 
    if (oyunBitti || !girisYapildi) return; [cite: 29]
    if (seviyeMesajSayac <= 0) { 
        arkaPlanMuzigi.play(); [cite: 30]
        gemi.x = ex - 40; gemi.y = ey - 40; [cite: 30, 31]
    } 
};

window.addEventListener("mousemove", (e) => kontrol(e.clientX, e.clientY)); [cite: 31]
window.addEventListener("touchstart", (e) => { 
    if (oyunBitti) { document.getElementById("entryPanel").style.display = "block"; girisYapildi = false; }
    kontrol(e.touches[0].clientX, e.touches[0].clientY); e.preventDefault(); [cite: 32]
}, { passive: false });
window.addEventListener("touchmove", (e) => { if(!oyunBitti) { gemi.x = e.touches[0].clientX - 40; gemi.y = e.touches[0].clientY - 40; } e.preventDefault(); }, { passive: false }); [cite: 33]

function guncelle() {
    if (!girisYapildi) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height); [cite: 34]
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height); [cite: 34]

    if (oyunBitti) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width, canvas.height); [cite: 35]
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "60px 'Luckiest Guy'"; [cite: 35, 36]
        ctx.fillText(bitisNedeni, canvas.width / 2, canvas.height / 2 - 80); [cite: 36]
        ctx.font = "40px 'Luckiest Guy'"; ctx.fillText("SKORUN: " + skor, canvas.width / 2, canvas.height / 2 - 20); [cite: 37]
        ctx.font = "22px 'Luckiest Guy'"; ctx.fillText("YENİ GİRİŞ İÇİN EKRANA DOKUN", canvas.width / 2, canvas.height / 2 + 50); [cite: 38]
        return requestAnimationFrame(guncelle); [cite: 41]
    }

    if (seviyeMesajSayac > 0) {
        ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0, canvas.height/2-100, canvas.width, 200); [cite: 42, 43]
        ctx.fillStyle = "#FFD700"; ctx.textAlign = "center"; ctx.font = "80px 'Luckiest Guy'"; [cite: 43]
        ctx.fillText("SEVİYE " + seviye, canvas.width / 2, canvas.height / 2 + 30); [cite: 44]
        seviyeMesajSayac--; return requestAnimationFrame(guncelle); [cite: 44]
    }

    ctx.textAlign = "left"; ctx.fillStyle = "white"; ctx.font = "24px 'Luckiest Guy'"; [cite: 45, 46]
    ctx.fillText(`${currentUser} | Puan: ${skor}`, 20, 40); [cite: 46]
    ctx.fillStyle = "#FFD700"; ctx.fillText(`Seviye: ${seviye}`, 20, 75); [cite: 46]
    ctx.textAlign = "right"; ctx.fillStyle = kalanSure < 10 ? "red" : "white"; [cite: 46, 47]
    ctx.fillText(`Süre: ${kalanSure}`, canvas.width - 20, 40); [cite: 47]
    for(let i=0; i<3; i++){ ctx.fillStyle = i < can ? "red" : "#555"; ctx.fillText("❤", canvas.width - 20 - (i*35), 75); } [cite: 48]

    ctx.fillStyle = soru.bonus ? "#FF00FF" : "#FFD700"; ctx.strokeStyle = "black"; ctx.lineWidth = 4; [cite: 49, 50]
    ctx.font = "bold 60px 'Luckiest Guy'"; ctx.textAlign = "right"; [cite: 50]
    let hX = canvas.width / 2 + 40; [cite: 50]
    ctx.strokeText(soru.s1, hX, 75); ctx.fillText(soru.s1, hX, 75); [cite: 51]
    ctx.strokeText(soru.s2, hX, 135); ctx.fillText(soru.s2, hX, 135); [cite: 51]
    ctx.textAlign = "left"; ctx.strokeText("-", hX - 100, 135); ctx.fillText("-", hX - 100, 135); [cite: 51, 52]
    ctx.beginPath(); ctx.strokeStyle = "white"; ctx.lineWidth = 6; ctx.moveTo(hX-110, 155); ctx.lineTo(hX+10, 155); ctx.stroke(); [cite: 52]

    gemi.y = Math.max(220, Math.min(gemi.y, canvas.height - 80)); [cite: 53]
    gemi.x = Math.max(0, Math.min(gemi.x, canvas.width - 80)); [cite: 54]
    ctx.drawImage(shipImg, gemi.x, gemi.y, 80, 80); [cite: 57]

    meteorlar.forEach((m) => {
        m.y += meteorHizi; [cite: 58]
        ctx.save(); ctx.shadowBlur = 15; ctx.shadowColor = soru.bonus ? "purple" : "orange"; [cite: 58]
        ctx.drawImage(meteorImg, m.x, m.y, 100, 160); ctx.restore(); [cite: 58]
        ctx.fillStyle = "white"; ctx.font = "bold 30px Arial"; ctx.textAlign = "center"; [cite: 58]
        ctx.fillText(m.deger, m.x + 50, m.y + 130); [cite: 58]

        if (gemi.x + 10 < m.x + 90 && gemi.x + 70 > m.x + 10 && gemi.y + 10 < m.y + 150 && gemi.y + 70 > m.y + 80) { [cite: 58, 59]
            if (m.tip === "dogru") {
                alkisSesi.currentTime = 0; alkisSesi.play(); [cite: 59, 60]
                skor += soru.bonus ? 20 : 10; kalanSure += 2; [cite: 60]
                mesaj = soru.bonus ? "BONUS! +20 Puan" : "Harika! +2 Sn"; [cite: 60]
                mesajRengi = "#00FF00"; mesajSayac = 60; [cite: 60]
                if (skor >= seviye * 80) { seviye++; seviyeAyarla(); } else { soruUret(); } [cite: 60, 61]
            } else {
                ekraniSalla(); can--; [cite: 61, 62]
                mesaj = "Dikkat! Can Gitti"; mesajRengi = "red"; mesajSayac = 60; [cite: 62]
                if (can <= 0) { oyunBitti = true; bitisNedeni = "CANINIZ BİTTİ!"; saveScoreToFirebase(skor); } [cite: 62, 63]
                skor = Math.max(0, skor - 10); gemi.x = canvas.width / 2 - 40; gemi.y = canvas.height - 150; soruUret(); [cite: 63, 64]
            }
        }
        if (m.y > canvas.height) { 
            let enYukaridakiY = Math.min(...meteorlar.map(met => met.y)); [cite: 65]
            m.y = enYukaridakiY - 450; m.x = Math.random() * (canvas.width - 100); [cite: 66, 67]
        }
    });

    if (mesajSayac > 0) {
        ctx.fillStyle = mesajRengi; ctx.font = "bold 40px 'Luckiest Guy'"; ctx.textAlign = "center"; [cite: 68, 69]
        ctx.fillText(mesaj, canvas.width / 2, canvas.height / 2 + 100); mesajSayac--; [cite: 69]
    }
    requestAnimationFrame(guncelle); [cite: 70]
}
</script>
</body>
</html>
